  <script type="text/javascript">

    $(function() {     
      $("#portfolio-details").html(getDetails());
      $(".portfolio-details-carousel").owlCarousel({
        autoplay: true,
        dots: true,
        loop: true,
        items: 1
      });
    });
    
    function getImagesHtml(date, totalImages) {
      if (!date) {
        return ``;
      }
      let d1 = date.split("-").map(function(d){return parseInt(d);});
      let images = [];
      for (var i=0; i<totalImages; i++) {
        images.push(`<img src="./data/images/activity/${d1[2]}/${d1[1]}/${d1[0]}/${i+1}.jpg" class="img-fluid" alt="">`);
      }
      return images.join('');
    
    }
    
    function getDetails() {
      let search = window.location.search || "";
      let date = search.split("=")[1];
      let activity = activities.filter(function(item){return item.date == date})[0];
      if (!activity) return;
      let imagesHtml = getImagesHtml(date, activity.totalImages);
      return `
        <div class="container">
          <div class="portfolio-details-container">
            <div class="owl-carousel portfolio-details-carousel">
              ${imagesHtml}
            </div>

            <div class="portfolio-info">
              <h3>${activity.title}</h3>
              <ul>
                <li><strong>Date</strong>: ${activity.date}</li>
                <li><strong>Location</strong>: ${activity.location}</li>
              </ul>
            </div>
          </div>
          <div class="portfolio-description">
            <h2>${activity.title}</h2>
            <p>
              ${activity.description}
            </p>
            <p>
              ${activity.details}
            </p>
          </div>
        </div>
      `;
    }
  </script>
